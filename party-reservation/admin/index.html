<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin â€¢ Private Party</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="wrap">
    <section class="login" id="login">
      <h1>Admin</h1>
      <input id="password" type="password" placeholder="Password admin">
      <button id="loginBtn">Accedi</button>
      <p class="err" id="err"></p>
    </section>

    <section class="dash" id="dash" hidden>
      <header class="head">
        <h1>Dashboard</h1>
        <div class="stats">
          <div class="stat"><span id="totalRes">0</span><small>Prenotazioni</small></div>
          <div class="stat"><span id="totalPeople">0</span><small>Partecipanti</small></div>
        </div>
      </header>

      <div class="charts">
        <canvas id="genderChart"></canvas>
        <canvas id="paymentChart"></canvas>
      </div>

      <table class="table" id="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Persone</th>
            <th>Nominativi</th>
            <th>Genere</th>
            <th>Pagamento</th>
            <th>WhatsApp</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
